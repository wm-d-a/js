<script>
    let regexp = /((0(?!0)|1)[0-2][.][0-5][0-9]\s(am|pm))|(0[1-9][.][0-5][0-9]\s(am|pm))/g
    
    //let old_regexp = /[0-1][0-2][.][0-5][0-9] am|pm/

    alert('23.48 am'.match(regexp))
    alert('09.01 am'.match(regexp))
