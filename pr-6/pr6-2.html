<html lang="en">
<head>
<meta charset="utf-8">
</head>
<script>
    function changer(year1, year2){
        let buf;
        let result = '';
        for(let year = year1; year < year2; year++){
            if (year % 400 == 0){
                buf = true;
            }
            else if (year % 100 == 0)
                buf = false;
            else if (year % 4 == 0)
                buf = true;
            else
                buf = false;
            if (buf){
                result += String(year) + ' '
            }
        }
        return result;
    }
    
    alert(changer(2000, 2023));
</script>
