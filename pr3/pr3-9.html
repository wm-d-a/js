<html lang="en">
<head>
<meta charset="utf-8">
</head>
<script>
    let a = Number(prompt('Введите число'));
    alert(stroka(a));

    function prostoe(number) {
        if (number <= 1) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i == 0) {
            return false;
            }
        }
        return true;
    };

    function stroka(a){
        let string = '';
        for (let i = 1; i <= a; i++){
            if (prostoe(i)){
                string += ' ' + i ;
            }
        }

        return string;
    };

</script>
