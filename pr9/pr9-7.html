<html lang="en">
<head>
<meta charset="utf-8">
</head>
<script>
    function sm(str){
        let regexp = /\d+/g
        let buf = str.match(regexp) || []
        let result = 0;
        for(let i = 0; i < buf.length; i++){
            result += Number(buf[i]);
        }
        return result;
    }

    alert(sm("Hello World!  JavaScript "));
</script>
