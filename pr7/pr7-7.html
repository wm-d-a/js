<html lang="en">
<head>
<meta charset="utf-8">
</head>
<script>
    function squares(n){
        let result = [];
        for(let i = 1; i < n + 1; i++){
            result.push(i * i);
        }
        return result;
    };

    function range(n, start, step){
        let result = [];
        let buf = start;
        for(let i = 1; i < n + 1; i++){
            result.push(buf);
            buf += step;
        }
        return result;
    };

    function random(n, min, max){
        let result = [];
        for(let i = 1; i < n + 1; i++){
            result.push(Math.floor(Math.random() * (max - min) + min));
        }
        return result;
    };

    function primes(n) {
        let result = [];
        let num = 2;
        while (result.length < n) {
            if (isPrime(num)) {
                result.push(num);
            }
            num++;
        }
        return result;
    }

    function isPrime(num) {
        if (num <= 1) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    //alert(squares(5));
    //alert(range(6, 3, 2));
    //alert(random(5, 3, 8));
    alert(primes(6));
</script>
