<html lang="en">
<head>
<meta charset="utf-8">
</head>
<script>

    function checker(num, arr){
        let result = [];
        arr.sort((a, b) => Number(a) - Number(b)).reverse();
        let cur_num_ind = 0; 
        while (num != 0){
            while(arr[cur_num_ind] > num){
                cur_num_ind += 1
            }
            result.push(arr[cur_num_ind]);
            num -= arr[cur_num_ind];
        } 
        return result;
    }

    alert(checker(96, [25, 10, 5, 2, 1]))

</script>
