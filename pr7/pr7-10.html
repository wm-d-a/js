<html lang="en">
<head>
<meta charset="utf-8">
</head>
<script>
    
    function changer(arr){
        const result = [];
        let zero_counter = 0;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== 0) {
                result.push(arr[i]);
            } else {
                zero_counter++;
            }
        }

        for (let i = 0; i < zero_counter; i++) {
            result.push(0);
        }

        return result;
    }

    alert(changer([false, true, 1, 2, 0, 3, 0, 4, 0, "hello"]))

</script>
