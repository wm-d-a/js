<script>
function changer(number) {
    const digits = number.toString().split('');
    let result = '';
  
    for (let i = 0; i < digits.length; i++) {
      const cur = Number(digits[i]);
      const next = Number(digits[i + 1]);
  
      result += cur;
  
      if (cur % 2 === 0 && next % 2 === 0) {
        result += '-';
      }
    }
    return result;
  }

  alert(changer(827468)); 
  alert(changer(12345)); 
  alert(changer(34324234)); 
</script>
