function create_number(num) {
    return function (operator= undefined) {
        if (operator === undefined) {
            return num;
        }
        return operator(num);
    }
}

function create_operator(applier) {
    return function (arg2) {
        return function (arg1) {
            return applier(arg1, arg2);
        }
    }
}
