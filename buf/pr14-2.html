<html lang="en">
<head>
<meta charset="utf-8">
</head>
<script>

    let user = {
        sayHi: function () {
            console.log('Hello')
        },
    }

    let admin = {}

    admin.__proto__ = user

    user.sayHi()
    admin.sayHi()

    function Admin(){}

    Admin.prototype = user

    let admin2 = new Admin()
    
    admin2.sayHi()
    
</script>
