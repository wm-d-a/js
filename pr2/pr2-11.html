<script>
    let month = Number(prompt('Введите номер месяца'));
    switch (month){
        case 12: 
        case 1:
        case 2:
            alert('Зима');
            break;
        case 3:
        case 4:
        case 5:
            alert("Весна");
            break;
        case 6:
        case 7:
        case 8:
            alert("Лето");
            break;
        case 9:
        case 10:
        case 11:
            alert("Осень");
            break;    
    }
</script>
