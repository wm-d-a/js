<html lang="en">
<head>
<meta charset="utf-8">
</head>
<script>
    let language = prompt('Введите ваш язык');
    
    if (language == 'Русский'){
        alert('Выбран русский язык');
    }
    else if ((language == 'English') || (language == 'Deutsch') || (language == 'French') || (language == 'Spanish')){
        alert('Эти языки поддерживаются');
    }
    else{
        alert('Этот язык не поддерживается');
    }
</script>
