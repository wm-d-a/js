<html lang="en">
<head>
<meta charset="utf-8">

<script>

    function User(){
        Object.defineProperty(this, "name", {
            value: "Damir",
            configurable: false,
            writable: false,
            enumerable: true
        });
    }

    let test = new User();
    alert(JSON.stringify(test));
    test.name = "TEST";
    alert(JSON.stringify(test));

</script>
