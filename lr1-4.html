<meta charset="utf-8">

<script>
    var a = Number(prompt('a = '));
    var b = Number(prompt('b = '));
    var nod;
    while (a!=b) {
      if (a>b) {
        a = a -b;
      }
      else {
        b = b - a;
      }
    }
    nod = a;
    alert(nod);
      
</script>
