<html lang="en">
<head>
<meta charset="utf-8">
</head>
<script>

    function checker(str_date){
        let date = new Date(str_date);
        let day = date.getDay();
        return (day === 6) || (day  === 0); 
    }

    alert(checker('Oct 17, 2020'));
    alert(checker('Sep 1, 2020'));
</script>
