<html lang="en">
<head>
<meta charset="utf-8">
</head>
<script>
    function getTime(p){
        let today = new Date();
        let dd = today.getDate();
        let mm = today.getMonth() + 1; 
        let yyyy = today.getFullYear();

        today = ''+ dd + p + mm + p + yyyy;
        return today;
    }

    alert(getTime('-'));
</script>
