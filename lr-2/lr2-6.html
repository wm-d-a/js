<script>
    function changer(num, quantity, pm=''){
        let str_num = String(num);
        if (str_num.length == 1){
            return 0;
        }
        let counter = 0;
        while (str_num.length != 1){
            counter++;
            let buf = str_num.split('');
            let buf_result = 1;
            for(let i in buf){
                buf_result *= Number(buf[i]);
            }
            str_num = String(buf_result)
        }
        return counter;
    }

    alert(changer(39))
    alert(changer(999))
</script>
