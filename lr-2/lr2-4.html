<meta charset="utf-8">
</head>
<script>
    function changer(str){
        let buf = str.split(' ');
        for(let i in buf){
            buf[i] = buf[i].split('').reverse().join('')
        }
        return buf.join(' ')
    }

    str = 'Тестовая строка'
    alert(changer(str))
</script>
