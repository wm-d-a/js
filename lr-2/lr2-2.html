<html lang="en">
<head>
<meta charset="utf-8">
</head>
<script>
    function changer(str) {
        let new_str = "";
        for (let i = 0; i < str.length; i++) {
            if (str[i] === str[i].toLowerCase()) {
                new_str += str[i].toUpperCase();
            } else {
                new_str += str[i].toLowerCase();
            }
        }
        return new_str;
    }

    alert(changer("HeLlO wOrLd"));
</script>
