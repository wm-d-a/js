<script>
    
    
    function test_upper(arr, i, max){
        if (i === arr.length) {
            return max;
        }
        if (arr[i] > max) {
            max = arr[i];
        }
        return test_upper(arr, i + 1, max);
    }

    
    alert(test_upper([1, 2, 3, 4, 5, 6, 7, 8, 9], 0, 1))

</script>
