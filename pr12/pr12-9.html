<html lang="en">
<head>
<meta charset="utf-8">
</head>
<script>

    function test(arr) {
        let count = 0;
        for (let buf of arr) {
            if (Array.isArray(buf)){
                count++;
                count += test(buf)
            }
            else {
                count += 1
            }
        }
        return count;
    };

    alert(test((["a", "b", ["c"]])))
    alert(test(([1, 2, [3, 4, [5]]])))

</script>
