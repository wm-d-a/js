<html lang="en">
<head>
<meta charset="utf-8">
</head>
<script>

    function test(arr) {
        let sum = 0;
        for (let buf of arr) {
            if (Array.isArray(buf)){
                sum += test(buf)
            }
            else {
                sum += buf
            }
        }
        return sum;
    };

    alert(test([5, [4, [3, [2]]]]))

</script>
