<html lang="en">
<head>
<meta charset="utf-8">
</head>
<script>
    
    function checker(str){
        let rgxp1 = /\d{4}-\d{4}-\d{4}-\d{4}/g
        let rgxp2 = /\d{4} \d{4} \d{4} \d{4}/g
        let rgxp3 = /^\d{16}$/
        let result1 = str.match(rgxp1) || []
        let result2 = str.match(rgxp2) || []
        let result3 = str.match(rgxp3) || []
        console.log(result1)
        console.log(result2)
        console.log(result3)
        if ((result1.length != 0) || (result2.length != 0) || (result3.length != 0)){
            return true;
        }
        else return false;
    }

    alert(checker("1234-5678-9012-3456"))
    alert(checker("1234 5678 9012 3456"))
    alert(checker("1234567890123456"))
    alert(checker("1234567890123456789"))
    alert(checker("1234-5678 9012 3456"))

</script>
